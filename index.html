<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-querys.css">
</head>
<body>
   <main>
        <section id="login">
            <div id="imagem">
            <!--Aqui vai a imgaem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambeite</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="area">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email"  required maxlength="30">
                    <label for="login">Login</label>
                </div>
                <div class="area">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                    <label for="senha">Senha</label>
                </div>
                <button type="submit">Entrar</button>
                <a href="esqueci.html" class="botao"> Esqueci a senha </a>
            </form>

        </section>
   </main>
</body>
</html>
